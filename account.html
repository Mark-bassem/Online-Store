<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>MARK | Online Store</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <a href="" class="logo"><img src="img/logo.png" alt="logo" /></a>

          <form action="" class="search-box">
            <div class="select-box">
              <select id="category" name="category">
                <option value="All Categories">All Categories</option>
                <option value="Electronics & Digita">
                  Electronics & Digital
                </option>
                <option value="Phones & Tablety">Phones & Tablet</option>
                <option value="Fashion & Clothings">Fashion & Clothings</option>
                <option value="Television & Monitor">
                  Television & Monitor
                </option>
                <option value="Jewelry & Watches">Jewelry & Watches</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Toys & Hobbies">Toys & Hobbies</option>
              </select>
            </div>

            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search for products"
              required
            />

            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="header-icons">
            <div class="icon">
              <a href="#">
                <i class="fa-regular fa-heart"></i>
                <span class="count count-favourite">0</span>
              </a>
            </div>

            <div class="icon" onclick="open_close_cart()">
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="count count-item-header">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-header">
        <div class="container">
          <nav class="nav">
            <span class="open_menu" onclick="openMenu()"
              ><i class="fa-solid fa-bars"></i
            ></span>

            <div class="category-nav">
              <div class="category-btn" onclick="OpenCategoryList()">
                <i class="fa-solid fa-bars"></i>
                <p>Browse Category</p>
                <i class="fa-solid fa-angle-down"></i>
              </div>

              <div class="category_nav_list">
                <a href="#">Top 10 Offers</a>
                <a href="#">Electronics & Digital</a>
                <a href="#">Phones & Tablet</a>
                <a href="#">Fashion & Clothings</a>
                <a href="#">Television & Monitor</a>
                <a href="#">Jewelry & Watches</a>
                <a href="#">Toys & Hobbies</a>
              </div>
            </div>

            <ul class="nav_links">
              <span class="close_menu" onclick="openMenu()"
                ><i class="fa-regular fa-circle-xmark"></i
              ></span>

              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">@log</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div class="login-signup btns">
            <a href="login.html" class="btn"
              >Login <i class="fa-solid fa-arrow-right-to-bracket"></i
            ></a>
            <a href="signup.html" class="btn"
              >Sign-up <i class="fa-solid fa-user-plus"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <section class="account-page">
      <h2>My Account</h2>
      <div class="account-info">
        <p><strong>Username:</strong> <span id="acc-username"></span></p>
        <p><strong>Email:</strong> <span id="acc-email"></span></p>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </section>

    <script src="js/account.js"></script>
  </body>
</html>
